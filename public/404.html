<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./Components/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <title>404 Error</title>
  </head>
  <!-- Basic 404 Page integrated with your personal website your can style it by yourself -->
  <body>
    <div>
        <div class="mainbox">
            <div class="msg404">
                <div class="err">4</div>
                <i class="fas fa-question-circle"></i>
                <div class="err2">4</div>
            </div>
            <div class="msg">
                <p id="page-not-found-message" >
                    Maybe this page moved? Got deleted? Or unavailable?
                    <br/>Let's go to <a href="#">home</a> and try from there.
                    <!-- Provide your Website Link here -->
                </p>
          </div>
        <div>
    <style>

    body {
        background-color: #0099ff;;
    }

    .mainbox {
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        width: 50%;
        height: 100%;
    }

    .err {
      color: black;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 11rem;
      position:absolute;
      left: 20%;
      top: 8%;
    }
  
    .fas{
        color: aliceblue;
        position: absolute;
        font-size: 8.5rem;
        left: 42%;
        top: 12%;
        color: black;
    }
  
    .err2 {
      font-family: 'Nunito Sans', sans-serif;
      font-size: 11rem;
      position:absolute;
      left: 68%;
      top: 8%;
    }
  
    .msg {
        text-align: center;
        font-family: 'Nunito Sans', sans-serif;
        font-size: 1.3rem;
        position:absolute;
        top: 45%;
        width: 100%;
    }

    #page-not-found-message { 
        margin: 30px;
        font-size: 20px;
        color: aliceblue
    }

    
    a {
        text-decoration: none;
        color:burlywood;
    }
    
    a:hover {
      color: blue;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
        
        .err {
            font-size: 8rem;
            left: 15%;
        }

        .fas {
            font-size: 5rem;
            left: 38%;
            top: 13%;
        }

        .err2 {
            left: 60%;
            font-size: 8rem;
        }
        .mainbox {
            width: 100%;
            height: 100%;
        }
        #page-not-found-message { 
            font-size: 18px;
        }
        .msg {
            top: 30%;
        }
    }
    </style>
  </body>
